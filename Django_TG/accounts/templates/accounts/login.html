{% load static %}
<!DOCTYPE html>
<html lang="en" class="login">
<link rel="stylesheet" href="{% static 'styles.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    <label for="id_username">Username:</label><br>
    <input type="text" id="id_username" name="username" required><br>
    <label for="id_password">Password:</label><br>
    <input type="password" id="id_password" name="password" required><br>
    <button type="submit">Login</button>
</form>

{% if form.errors %}
    <p style="color: red;">Invalid username or password. Please try again.</p>
{% endif %}

<p>Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up here</a></p>

</body>
</html>
